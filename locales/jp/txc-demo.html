<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>痕跡の視聴者 OpenXC</title>
    <script type="text/javascript" src="AFB.js"></script>
    <script type="text/javascript" src="txc-demo.js"></script>
    <link rel="stylesheet" type="text/css" href="txc-demo.css"/> 
<body onload="init();" class="not-connected">
    <div class="if-not-connected">
	<h1>結ばれませんでした！!</h1>
        <p><input type="button" value="try to connect" onclick="init();"/>
    </div>
    <div class="if-connecting">
	<h1>流れ（クラスで）接続 ...</h1>
    </div>
    <div class="if-connected">
	<h1>視聴者につながれました TXC \O/</h1>
        <div>
            <input type="button" value="並べる NYC: Downtown, Crosstown" onclick="doStart('nyc-downtown-crosstown.json');"/>
        </div>
        <div>
            <input type="button" value="並べる NYC: West Uptown" onclick="doStart('nyc-uptown-west.json');"/>
        </div>
        <div>
            <input type="button" value="並べる Highway Commute and Local Stop" onclick="doStart('localwithgps.json');"/>
        </div>
        <div>
            <input type="button" value="逮捕する" onclick="doStop();" />
        </div>
        <div id="panels">
          <div id="panel1">
            <img id="view1" src="https://upload.wikimedia.org/wikipedia/commons/7/73/France_road_sign_CE.svg"/>
            <div id="vspan">
              <svg height="100" width="100"> <circle cx="50" cy="50" r="49" stroke="white" stroke-width="3"/> <text x="30" y="80" fill="white">km/h</text> </svg>
              <div id="vspeed" class="number">0</div>
            </div>
            <div id="espan">
              <svg height="100" width="100"> <circle cx="50" cy="50" r="49" stroke="white" stroke-width="3"/> <text x="30" y="80" fill="white">rpm</text> </svg>
              <div id="espeed" class="number">0</div>
            </div>
          </div>
          <div id="panel2">
            <img id="view2" src="https://upload.wikimedia.org/wikipedia/commons/e/e0/France_road_sign_CE26.svg"/>
            <img id="car" src="car-top-view.png"/>
            <div id="copan">
             <div>
              <div id="con1"></div>
              <div id="con2"></div>
              <div id="con3"></div>
              <div id="con4"></div>
              <div id="con5"></div>
              <div id="con6"></div>
              <div id="con7"></div>
              <div id="con8"></div>
              <div id="con9"></div>
             </div>
            </div>
            <div id="gas">
              <div id="gpgreen"></div>
              <div id="gpblack"></div>
              <div id="gpred"></div>
            </div>
          </div>
        </div>
        <div>
            <div>LAT: <span id="lat">?</span> degree</div>
            <div>LON: <span id="lon">?</span> degree</div>
            <div>HEA: <span id="hea">?</span> degree</div>
            <div>VSP: <span id="vsp">?</span> km/h</div>
            <div>ESP: <span id="esp">?</span> tr/mn</div>
            <div>FUE: <span id="fue">?</span> %</div>
            <div>ODO: <span id="odo">?</span> km</div>
            <div>FSR: <span id="fsr">?</span> L</div>
            <div>CON: <span id="con">?</span> L/100km</div>
        </div>
    </div>
